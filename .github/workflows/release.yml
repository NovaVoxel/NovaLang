name: Nova Release Pipeline

on:
  release:
    types: [created]

jobs:
  build:
    name: Build Nova for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            python: "3.11"
          - os: windows-latest
            python: "3.11"
          - os: macos-latest
            python: "3.11"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
          architecture: x64

      - name: Force correct Python on Windows
        if: matrix.os == 'windows-latest'
        run: |
          echo "PATH=${{ env.pythonLocation }};${{ env.pythonLocation }}\\Scripts;$PATH" >> $env:GITHUB_ENV

      - name: Install Nuitka + dependencies
        run: |
          pip install --upgrade pip
          pip install nuitka ordered-set zstandard

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt update
          sudo apt install -y patchelf

      # -------------------------
      # BUILD RUNTIME
      # -------------------------

      - name: Build runtime
        working-directory: runtime
        run: |
          python -m nuitka --onefile launcher.py --assume-yes-for-downloads --disable-dll-dependency-cache

      # -------------------------
      # BUILD COMPILER
      # -------------------------

      - name: Build compiler
        working-directory: compiler
        run: |
          python -m nuitka --onefile novac.py --assume-yes-for-downloads --disable-dll-dependency-cache

      # -------------------------
      # RENAME OUTPUTS (platform-specific)
      # -------------------------

      - name: Rename runtime (Windows)
        if: matrix.os == 'windows-latest'
        working-directory: runtime
        run: mv launcher.exe runtime.exe

      - name: Rename runtime (Linux)
        if: matrix.os == 'ubuntu-latest'
        working-directory: runtime
        run: mv launcher.bin runtime-linux

      - name: Rename runtime (macOS)
        if: matrix.os == 'macos-latest'
        working-directory: runtime
        run: mv launcher.bin runtime-macos

      - name: Rename compiler (Windows)
        if: matrix.os == 'windows-latest'
        working-directory: compiler
        run: mv novac.exe novac.exe

      - name: Rename compiler (Linux)
        if: matrix.os == 'ubuntu-latest'
        working-directory: compiler
        run: mv novac.bin novac-linux

      - name: Rename compiler (macOS)
        if: matrix.os == 'macos-latest'
        working-directory: compiler
        run: mv novac.bin novac-macos

      # -------------------------
      # UPLOAD TO RELEASE
      # -------------------------

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            runtime/runtime*
            compiler/novac*
            InstallNovaLang.py
