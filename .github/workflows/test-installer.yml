name: Test Nova Installer

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

jobs:
  test-installer:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          architecture: x64

      - name: Force correct Python on Windows
        run: |
          echo "PATH=${{ env.pythonLocation }};${{ env.pythonLocation }}\\Scripts;$PATH" >> $env:GITHUB_ENV

      - name: Run installer
        run: |
          python InstallNovaLang.py --ci
