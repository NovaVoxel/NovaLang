name: Build Nova Runtime

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: Build runtime on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            python: "3.11.9"
          - os: windows-latest
            python: "3.11.9"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
          architecture: x64

      - name: Fix Windows PATH
        if: matrix.os == 'windows-latest'
        run: |
          echo "PATH=${{ env.pythonLocation }};${{ env.pythonLocation }}\\Scripts;$PATH" >> $env:GITHUB_ENV

      - name: Fix Linux Nuitka PythonPath bug
        if: matrix.os == 'ubuntu-latest'
        run: |
          echo "NUITKA_PYTHONPATH=" >> $GITHUB_ENV
          unset NUITKA_PYTHONPATH || true

      - name: Install Nuitka + dependencies
        run: |
          pip install --upgrade pip
          pip install "nuitka==2.4.11" ordered-set zstandard

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt update
          sudo apt install -y patchelf

      # ---------------------------------------------------------
      # Build nova-runtime (actual launcher)
      # ---------------------------------------------------------
      - name: Build nova-runtime
        working-directory: runtime
        run: |
          python -m nuitka --onefile launcher.py --assume-yes-for-downloads

      - name: Rename nova-runtime output (Windows)
        if: matrix.os == 'windows-latest'
        working-directory: runtime
        run: mv launcher.exe nova-runtime.exe

      - name: Rename nova-runtime output (Linux)
        if: matrix.os == 'ubuntu-latest'
        working-directory: runtime
        run: mv launcher.bin nova-runtime-linux

      # ---------------------------------------------------------
      # Build nova CLI wrapper
      # ---------------------------------------------------------
      - name: Build nova CLI
        working-directory: PATH
        run: |
          python -m nuitka --onefile nova.py --assume-yes-for-downloads

      - name: Rename nova output (Linux)
        if: matrix.os == 'ubuntu-latest'
        working-directory: PATH
        run: mv nova.bin nova-linux

      # ---------------------------------------------------------
      # Upload artifacts
      # ---------------------------------------------------------
      - name: Upload nova-runtime
        uses: actions/upload-artifact@v4
        with:
          name: nova-runtime-${{ matrix.os }}
          path: runtime/nova-runtime*

      - name: Upload nova
        uses: actions/upload-artifact@v4
        with:
          name: nova-${{ matrix.os }}
          path: PATH/nova*
