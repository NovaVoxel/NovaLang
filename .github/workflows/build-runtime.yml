name: Build Nova Runtime

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: Build runtime on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            python: "3.11.9"
          - os: windows-latest
            python: "3.11.9"
          - os: macos-latest
            python: "3.11.9"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
          architecture: x64

      - name: Force correct Python on Windows
        if: matrix.os == 'windows-latest'
        run: |
          echo "PATH=${{ env.pythonLocation }};${{ env.pythonLocation }}\\Scripts;$PATH" >> $env:GITHUB_ENV

      - name: Install Nuitka + dependencies
        run: |
          pip install --upgrade pip
          pip install nuitka ordered-set zstandard

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt update
          sudo apt install -y patchelf

      - name: Build runtime
        working-directory: runtime
        run: |
          python -m nuitka --onefile launcher.py --assume-yes-for-downloads --disable-dll-dependency-cache

      - name: Rename output (Windows)
        if: matrix.os == 'windows-latest'
        working-directory: runtime
        run: mv launcher.exe runtime.exe

      - name: Rename output (Linux)
        if: matrix.os == 'ubuntu-latest'
        working-directory: runtime
        run: mv launcher.bin runtime-linux

      - name: Rename output (macOS)
        if: matrix.os == 'macos-latest'
        working-directory: runtime
        run: mv launcher.bin runtime-macos

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: runtime-${{ matrix.os }}
          path: runtime/runtime*
