name: Build Nova Compiler

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

jobs:
  build-compiler:
    name: Build compiler on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            python: "3.11.9"
          - os: windows-latest
            python: "3.11.9"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
          architecture: x64

      - name: Fix Windows PATH
        if: matrix.os == 'windows-latest'
        run: |
          echo "PATH=${{ env.pythonLocation }};${{ env.pythonLocation }}\\Scripts;$PATH" >> $env:GITHUB_ENV

      - name: Fix Linux Nuitka PythonPath bug
        if: matrix.os == 'ubuntu-latest'
        run: |
          echo "NUITKA_PYTHONPATH=" >> $GITHUB_ENV
          unset NUITKA_PYTHONPATH || true

      - name: Install Nuitka + dependencies
        run: |
          pip install --upgrade pip
          pip install "nuitka==2.4.11" ordered-set zstandard

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt update
          sudo apt install -y patchelf

      - name: Build compiler
        working-directory: compiler
        run: |
          python -m nuitka --onefile novac.py --assume-yes-for-downloads --disable-dll-dependency-cache

      - name: Rename output (Windows)
        if: matrix.os == 'windows-latest'
        working-directory: compiler
        run: mv novac.exe novac.exe

      - name: Rename output (Linux)
        if: matrix.os == 'ubuntu-latest'
        working-directory: compiler
        run: mv novac.bin novac-linux

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: novac-${{ matrix.os }}
          path: compiler/novac*
