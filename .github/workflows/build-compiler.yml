name: Build Nova Compiler

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

jobs:
  build-compiler:
    name: Build compiler on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            python: "3.11.9"
          - os: windows-latest
            python: "3.11.9"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
          architecture: x64

      - name: Fix Windows PATH
        if: matrix.os == 'windows-latest'
        run: |
          echo "PATH=${{ env.pythonLocation }};${{ env.pythonLocation }}\\Scripts;$PATH" >> $env:GITHUB_ENV

      - name: Fix Linux Nuitka PythonPath bug
        if: matrix.os == 'ubuntu-latest'
        run: |
          echo "NUITKA_PYTHONPATH=" >> $GITHUB_ENV
          unset NUITKA_PYTHONPATH || true

      - name: Install Nuitka + dependencies
        run: |
          pip install --upgrade pip
          pip install "nuitka==2.4.11" ordered-set zstandard

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt update
          sudo apt install -y patchelf

      # ---------------------------------------------------------
      # Build novac (Compiler)
      # ---------------------------------------------------------
      - name: Build novac
        working-directory: PATH
        run: |
          python -m nuitka --onefile novac.py --assume-yes-for-downloads

      - name: Rename novac output (Linux)
        if: matrix.os == 'ubuntu-latest'
        working-directory: PATH
        run: mv novac.bin novac-linux

      # ---------------------------------------------------------
      # Build nova (CLI wrapper)
      # ---------------------------------------------------------
      - name: Build nova
        working-directory: PATH
        run: |
          python -m nuitka --onefile nova.py --assume-yes-for-downloads

      - name: Rename nova output (Linux)
        if: matrix.os == 'ubuntu-latest'
        working-directory: PATH
        run: mv nova.bin nova-linux

      # ---------------------------------------------------------
      # Upload artifacts
      # ---------------------------------------------------------
      - name: Upload novac
        uses: actions/upload-artifact@v4
        with:
          name: novac-${{ matrix.os }}
          path: PATH/novac*

      - name: Upload nova
        uses: actions/upload-artifact@v4
        with:
          name: nova-${{ matrix.os }}
          path: PATH/nova*
